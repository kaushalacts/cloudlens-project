# Build and push Docker images (multi-platform) to GitHub Container Registry (GHCR)
# Uses existing Dockerfiles: frontend/Dockerfile and fastapi-backend/Dockerfile
name: Build and publish Docker images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f frontend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:frontend-latest \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}-frontend \
            --push .

      - name: Build & push fastapi-backend image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f fastapi-backend/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:backend-latest \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}-backend \
            --push .